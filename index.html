<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <title>Calculadora</title>
    </head>
    <body>
        <header>Calculadora</header>
        <main>
            <div class="numeros">
                <input type="number" name="numeroUM" id="numUM">
                <input type="number" name="numeroDOIS" id="numDOIS">
            </div>
            <div class="operacoes">
                <input type="button" value="Soma" onclick="calcular('soma')">
                <input type="button" value="Subtração" onclick="calcular('subtracao')">
                <input type="button" value="Divisão" onclick="calcular('divisao')">
                <input type="button" value="Multiplicação" onclick="calcular('multiplicacao')">
                <input type="button" value="Exponenciação" onclick="calcular('exponenciacao')">
            </div>
            <div class="resultado">
                <input type="text" name="resultado" id="resultado" readonly>
            </div>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
